name: deploy-functions

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      FUNCTION_APP_NAME: ${{ vars.FUNCTION_APP_NAME }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci

      - name: Build functions
        run: npm run build

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Package functions
        run: |
          rm -rf _deploy
          mkdir _deploy
          cp host.json package.json package-lock.json _deploy/
          cp -R dist _deploy/
          cd _deploy
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci --omit=dev --omit=optional
          zip -r ../functionapp.zip .

      - name: Configure app settings (Flex-safe)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            if [ -z "$FUNCTION_APP_NAME" ] || [ -z "$AZURE_RESOURCE_GROUP" ]; then
              echo "FUNCTION_APP_NAME and AZURE_RESOURCE_GROUP must be set as repo variables."
              exit 1
            fi
            az functionapp config appsettings set \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "$AZURE_RESOURCE_GROUP" \
              --settings FUNCTIONS_EXTENSION_VERSION=~4 AzureWebJobsFeatureFlags=EnableWorkerIndexing WEBSITE_RUN_FROM_PACKAGE=1 WEBSITE_NODE_DEFAULT_VERSION=~20

      - name: Deploy Function App (Flex zip)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az functionapp deploy \
              --resource-group "$AZURE_RESOURCE_GROUP" \
              --name "$FUNCTION_APP_NAME" \
              --src-path functionapp.zip \
              --type zip

      - name: Restart and verify functions
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az functionapp restart --resource-group "$AZURE_RESOURCE_GROUP" --name "$FUNCTION_APP_NAME"
            az functionapp function list --resource-group "$AZURE_RESOURCE_GROUP" --name "$FUNCTION_APP_NAME" -o table

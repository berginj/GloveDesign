name: deploy-infra

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/deploy-infra.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'eastus' }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || 'glovedesign-rg' }}
      PROJECT_NAME: ${{ vars.PROJECT_NAME || 'glovedesign' }}
      WIZARD_IMAGE: ${{ vars.WIZARD_IMAGE || 'ghcr.io/your-org/glove-wizard:latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Ensure resource group
        run: az group create --name "$AZURE_RESOURCE_GROUP" --location "$AZURE_LOCATION"
      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --template-file infra/main.bicep \
            --parameters location="$AZURE_LOCATION" projectName="$PROJECT_NAME" wizardImage="$WIZARD_IMAGE"

# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Functions - GloveApp (Flex)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci

      - name: Build functions
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0B4CA9EA558A42B7865C03DD4BB8BD57 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3D94068A84A14ED593AD831D95E15053 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_849547E5EA744CDB8B5411B12BAE3596 }}

      - name: Ensure Flex runtime + app settings
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az resource update \
              --resource-group GloveDesigner_group \
              --name GloveApp \
              --resource-type Microsoft.Web/sites \
              --set properties.functionAppConfig.runtime.name=node properties.functionAppConfig.runtime.version=20
            az functionapp config appsettings set \
              --name GloveApp \
              --resource-group GloveDesigner_group \
              --settings FUNCTIONS_EXTENSION_VERSION=~4 AzureWebJobsFeatureFlags=EnableWorkerIndexing WEBSITE_RUN_FROM_PACKAGE=1

      - name: Package functions
        run: |
          rm -rf _deploy
          mkdir _deploy
          cp host.json package.json package-lock.json _deploy/
          cp -R dist _deploy/
          cd _deploy
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci --omit=dev --omit=optional
          zip -r ../functionapp.zip .

      - name: Deploy Function App (Flex zip)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az functionapp deploy \
              --resource-group GloveDesigner_group \
              --name GloveApp \
              --src-path functionapp.zip \
              --type zip

      - name: Restart and list functions
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az functionapp restart --resource-group GloveDesigner_group --name GloveApp
            az functionapp function list --resource-group GloveDesigner_group --name GloveApp -o table
